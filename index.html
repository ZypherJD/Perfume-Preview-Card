<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preload" href="css/normalize.css" as="style">
  <link rel="stylesheet" href="css/normalize.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
   
  <link rel="preload" href="css/styles.css" as="style">
  <link rel="stylesheet" href="css/styles.css"> 

</head>

<body class="centrar-texto">
  <main class="contenedor">
    
    <div class="imagen">
      <!-- cambia la imagen de acuerdo con el size de la pantalla -->
      <picture>
        <source media=" (min-width: 720px)" srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-mobile.jpg" alt="imagen producto">
      </picture>
    </div>

    <div class="contenido-principal">
      <p class="categoria">Perfume</p>

      <h1 class="producto">Gabrielle Essence Eau De Parfum</h1>
    
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      
      <div class="flex">
        <p class="sale">$149.99</p>
        <p class="original">$169.99</p>
      </div>

      <button class="button" icon="shopping-cart"> Add to Cart</button>
    </div>
    
  </main>
  
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Julian Danilo Asencio Garcia</a>.
    </div>
  </footer>

</body>

</html>
